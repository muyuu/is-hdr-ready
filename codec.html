<title>video codec check</title>
<script src="./js/codec.js" type="module"></script>
<link rel="stylesheet" href="./style.css">

<div class="wrapper">
    <div class="filter">
        <label for="containerFilter" class="filter__item">
            <span>container</span>
            <select name="containerFilter" id="containerFilterSelect">
                <option value="mp4" selected>mp4</option>
                <option value="webm">webm</option>
            </select>
        </label>
        <label for="codecFilter" class="filter__item">
            <span>codec</span>
            <select name="codecFilter" id="codecFilterSelect">
                <option value="avc" selected>avc</option>
                <option value="vp9">vp9</option>
                <option value="av1">av1</option>
            </select>
        </label>
        <label for="supportedFilter" class="filter__item">
            <span>supported filter</span>
            <select name="supportedFilter" id="supportedFilterSelect">
                <option value="">-</option>
                <option value="onlySupported">only supported</option>
                <option value="onlySupportedKeySystem">only supported key system</option>
            </select>
        </label>
        <label for="levelFilter" class="filter__item">
            <span>level filter</span>
            <select name="levelFilter" id="levelFilterSelect">
                <option value="">-</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </label>
        <div class="length">result: <span id="howMany"></span></div>
    </div>

    <table class="codecTable">
        <thead>
            <tr>
                <th>description</th>
                <th>MIME Type</th>
                <th>supported</th>
                <th>smooth</th>
                <th>power efficient</th>
                <th>key system access</th>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>
</div>
