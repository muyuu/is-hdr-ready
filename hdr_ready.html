<link rel="stylesheet" href="./css/style.css">
<form>
    <p>Select your video configuration and find out if this browser supports the codec,
        and whether decoding will be smooth and power efficient:</p>
    <ul>
        <li>
            <label for="codec">codec</label>
            <select id="codec">
                <option>video/webm; codecs=vp8</option>
                <option>video/webm; codecs=vp9</option>
                <option>video/webm; codecs=av01.2.15M.10</option>
                <option>video/mp4; codecs=avc1.420034</option>
                <option>video/mp4; codecs=avc1.4d002a</option>
                <option>invalid</option>
            </select>
        </li>
        <li>
            <label for="size">size</label>
            <select id="size">
                <option>7680x4320</option>
                <option>3840x2160</option>
                <option>2560x1440</option>
                <option>1920x1080</option>
                <option>1280x720</option>
                <option selected>800x600</option>
                <option>640x480</option>
                <option>320x240</option>
                <option value=" x ">none</option>
            </select>
        </li>
        <li>
            <label for="framerate">framerate</label>
            <select id="framerate">
                <option>60</option>
                <option>50</option>
                <option>30</option>
                <option>24</option>
                <option selected>15</option>
            </select>
        </li>
        <li>
            <label for="bitrate">bitrate</label>
            <select id="bitrate">
                <option>4000</option>
                <option>2500</option>
                <option>800</option>
            </select>
        </li>
        <li>
            <label for="transferFunction">TransferFunction</label>
            <select id="transferFunction">
                <option>unset</option>
                <option>srgb</option>
                <option>pq</option>
                <option>hlg</option>
            </select>
        </li>
        <li>
            <label for="colorGamut">color gamut</label>
            <select id="colorGamut">
                <option>unset</option>
                <option>srgb</option>
                <option>p3</option>
                <option>rec2020</option>
            </select>
        </li>
        <li>
            <label for="hdrMetadataType">HDR Metadata Type</label>
            <select id="hdrMetadataType">
                <option>unset</option>
                <option>smpteSt2086</option>
                <option>smpteSt2094-10</option>
                <option>smpteSt2094-40</option>
            </select>
        </li>
    </ul>
    <p><input type="button" value="Test this Video Configuration" id="tryit"></p>
</form>

<table id="results">
    <thead>
        <tr>
            <th>codec</th>
            <th>size</th>
            <th>framerate</th>
            <th>bitrate</th>
            <th>transfer function</th>
            <th>color gamut</th>
            <th>HDR metadata type</th>
            <th>supported</th>
            <th>smooth</th>
            <th>power efficient</th>
        </tr>
    </thead>
</table>

<script src="./app.js"></script>
